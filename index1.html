<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/base/reset.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="result">0</div>
            <div class="action">0</div>
        </div>
        <div class="keyboard">
            <div class="button clear light">C</div>
            <div class="button operation light">+/-</div>
            <div class="button operation light">%</div>
            <div class="button operation dark">/</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation dark">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation dark">-</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation dark">+</div>
            <div class="button number">0</div>
            <div class="button number">.</div>
            <div class="button delete">&lt;</div>
            <div class="button red">=</div>
        </div>
    </div>
    <script src="./js/components/Calculator1.js" type="module" defer></script>
</body>

</html>
